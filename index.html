<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="outer-container">
      <div class="profile-top-ctr">
        <div class="profile-card">
          <div class="follower-btn-ctr">
            <button class="btn" id="backBtn"><ion-icon name="arrow-back-outline"></ion-icon></button>
          </div>
          <div class="profile-name-ctr">
            <h5 id="profile-name">Elon Musk</h5>
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </div>
          <p id="tweet-count">13.6k</p>
        </div>
        <div id="profile-top-bg">
          <img src="assets/elonmusk-cover.jpeg">
        </div>
        <div class="profile-pic-ctr">
          <img id="profile-pic" src="assets/elonmusk.jpg">
        </div>
        <div class="profile-about">
          <div class="followBtn-Ctr">
            <button id="followBtn" class="btn">Follow</button>
          </div>
          <h5 id="profile-name">Elon Musk</h5>
          <p id="handler">@elonmusk</p>
          <span><ion-icon name="calendar-outline"></ion-icon>Joined June 2009</span>
          <div class="profile-following">
            <p><span id="following">300</span>Following</p>
            <p><span id="followers">47.5M</span>Followers</p>
          </div>
        </div>
        <div id="profile-feed-ctr">
          <div class="tabs">
            <div class="tab">Tweets</div>
            <div class="tab">Tweets &amp; replies</div>
            <div class="tab">Media</div>
            <div class="tab">Likes</div>
          </div>
          <div class="feed"></div>
        </div>
        
      </div>
    </div>
    
    <script src="index.js" async defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
